<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <div class="header__intro">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>

  <main class="main">
    <div class="main main__wrapper">

      <section class="main__addElement addElement">
        <label for="new-task">Add Item</label>
        <div class="addElement__wrapper">
          <input id="new-task" class="addElement__task task" type="text">
          <button class="addElement__button button">Add</button>
        </div>
      </section>

      <section class="toDo">
        <h3 class="toDo__title title">Todo</h3>
        <ul id="toDo__incomplited-list">
          <li class="toDo__incomplited-item">
            <input type="checkbox">
            <label class="toDo__task task">Pay Bills</label>
            <input type="text" class="toDo__task task">
            <button class="toDo__button button edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="toDo__incomplited-item toDo__incomplited-item_editMode">
            <input type="checkbox">
            <label class="toDo__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="toDo__task task">
            <button class="toDo__button button edit">Save</button>
            <button class="toDo__button button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul id="completed__complited-list">
          <li>
            <input type="checkbox" checked>
            <label class="completed__task task">See the Doctor</label>
            <input type="text" class="completed__task task">
            <button class="completed__button button edit">Edit</button>
            <button class="completed__button button delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

    </div>
  </main>


  <script type="text/javascript" src="app.js"></script>
</body>

</html>
